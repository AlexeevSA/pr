<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Keyboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: mainheader"></div>
<form th:action="${'/blog/addKeyboard'}" method="post">
  <input type="text" name="name" placeholder="Введите название">
  <input type="text" name="type" placeholder="Введите тип">
  <input type="text" name="switches" placeholder="Введите переключатели">
  <input type="text" name="formPer" placeholder="Введите формафактор %">
  <input type="text" name="keyNums" placeholder="Введите количество кнопок">
  <br>
  <button type="submit" class="btn btn-outline-primary">Добавить клавиатуру</button>
</form>
<a href="/" class="btn btn-outline-secondary">Назад</a>
</body>
</html>
