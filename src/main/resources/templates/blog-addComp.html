<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Comp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: mainheader"></div>
<form th:action="${'/blog/addComp'}" method="post">
    <input type="text" name="cpu" placeholder="Введите процессор">
    <input type="text" name="gpu" placeholder="Введите видеокарту">
    <input type="text" name="chipset" placeholder="Введите читсет">
    <input type="text" name="ramMb" placeholder="Введите ОЗУ в Мб">
    <input type="text" name="romGb" placeholder="Введите ПЗУ в Гб">
    <br>
    <button type="submit" class="btn btn-outline-primary">Добавить компьютер</button>
</form>
<a href="/" class="btn btn-outline-secondary">Назад</a>
</body>
</html>
